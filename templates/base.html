<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<!--<title>Tienda de Kelly</title> -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>
    	{% block titulo %}
    	{% endblock %}
    </title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Tienda</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="{% url 'quienes_somos' %}">Quienes somos<span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="{% url 'contacto' %}">Contacto</a>

      <li><a href="{% url 'lista_productos' %}">Productos</a></li>
      {% if request.user.is_authenticated %}
        <li><a href="{% url 'logout' %}">Logout</a></li>
      {% else %}
        <li><a href="{% url 'login' %}">Login</a></li>
      {% endif %}
   
    </div>
  </div>
	</nav>

	{% block contenido %}
    {% endblock %}

	<script src="static/js/bootstrap.min.js">
</body>
</html>
